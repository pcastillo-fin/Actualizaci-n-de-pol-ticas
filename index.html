<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualización de políticas 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-bottom: 4px solid orange; /* línea naranja debajo del título */
    }
    header img {
      height: 50px; /* tamaño del logo */
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #111827;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1e40af; }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Actualización de políticas 2025</h1>
  </header>

  <div class="buttons">
    <button onclick="mostrar('mantenimiento-vehiculos-autoconsumo.pdf')">Mantenimiento y autoconsumo</button>
    <button onclick="mostrar('politica-caja-chica.pdf')">Caja chica</button>
    <button onclick="mostrar('politica-combustibles.pdf')">Carga de combustible</button>    
    <button onclick="mostrar('politica-bienes-servicios.pdf')">Compra de bienes y servicios</button>
    <button onclick="mostrar('politica-viaticos.pdf')">Viáticos</button>
  </div>

  <iframe id="visor" src="" title="Visor de documentos"></iframe>

  <script>
    function mostrar(archivo) {
      document.getElementById('visor').src = archivo;
    }
  </script>
</body>
</html>
