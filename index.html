<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualización de políticas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; display: flex; }
    header { display: flex; align-items: center; justify-content: space-between; background: #fff; padding: 10px 30px; border-bottom: 4px solid orange; width: 100%; position: fixed; top: 0; left: 0; }
    header img { height: 50px; margin-right: 15px; }
    header h1 { margin: 0; font-size: 24px; color: #111827; }
    .lang-buttons { display: flex; gap: 12px; margin-right: 50px; } /* más adentro */
    .lang-buttons button { padding: 8px 14px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; white-space: nowrap; }
    .lang-buttons button:hover { background: #1e40af; }
    .sidebar { width: 300px; background: #e5e7eb; padding: 20px; margin-top: 80px; height: calc(100vh - 80px); overflow-y: auto; }
    .sidebar h2 { font-size: 20px; margin-bottom: 10px; color: #1e40af; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 8px 0; cursor: pointer; padding: 8px; background: #d1d5db; color: #111827; border-radius: 6px; }
    .sidebar li:hover { background: #9ca3af; }
    .content { flex: 1; padding: 100px 20px 20px 20px; }
    iframe { width: 100%; height: 600px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="logo.png" alt="Logo">
      <h1>Actualización de políticas</h1>
    </div>
    <div class="lang-buttons">
      <button onclick="cambiarVersion('es')">Versión en Español</button>
      <button onclick="cambiarVersion('en')">English Version</button>
    </div>
  </header>

  <div class="sidebar">
    <h2 id="titulo-seccion">Sección 2025</h2>
    <ul id="lista-documentos">
      <!-- Por defecto Español -->
      <li onclick="mostrar('LCZ Corp - Mantenimiento de vehiculos y Autoconsumo.pdf')">Mantenimiento de vehiculos y Autoconsumo</li>
      <li onclick="mostrar('LCZ Corp - Política de Caja Chica.pdf')">Política de Caja Chica</li>
      <li onclick="mostrar('LCZ Corp - Política de carga de combustibles.pdf')">Política de carga de combustibles</li>
      <li onclick="mostrar('LCZ Corp - Politica de compra de bienes y servicios.pdf')">Política de compra de bienes y servicios</li>
      <li onclick="mostrar('LCZ Corp - Política de Viaticos Regional.pdf')">Política de Viáticos Regional</li>
    </ul>
  </div>

  <div class="content">
    <iframe id="visor" src="" title="Visor de documentos"></iframe>
  </div>

  <script>
    function mostrar(archivo) {
      document.getElementById('visor').src = archivo;
    }

    function cambiarVersion(idioma) {
      const lista = document.getElementById('lista-documentos');
      const titulo = document.getElementById('titulo-seccion');
      lista.innerHTML = "";

      if (idioma === 'es') {
        titulo.textContent = "Sección 2025";
        lista.innerHTML = `
          <li onclick="mostrar('mant.pdf')">Mantenimiento de vehículos y Autoconsumo</li>
          <li onclick="mostrar('LCZ Corp - Política de Caja Chica.pdf')">Política de Caja Chica</li>
          <li onclick="mostrar('LCZ Corp - Política de carga de combustibles.pdf')">Política de carga de combustibles</li>
          <li onclick="mostrar('LCZ Corp - Politica de compra de bienes y servicios.pdf')">Política de compra de bienes y servicios</li>
          <li onclick="mostrar('LCZ Corp - Política de Viaticos Regional.pdf')">Política de Viáticos Regional</li>
        `;
      } else if (idioma === 'en') {
        titulo.textContent = "2025 Section";
        lista.innerHTML = `
          <li onclick="mostrar('LCZ Corp - Goods and Services Purchase Policy.pdf')">Goods and Services Purchase Policy</li>
          <li onclick="mostrar('LCZ Corp - Maintenance of Fleet and Self-Consumption Policy.pdf')">Maintenance of Fleet and Self-Consumption Policy</li>
          <li onclick="mostrar('LCZ Corp - Petty Cash Policy.pdf')">Petty Cash Policy</li>
          <li onclick="mostrar('LCZ Corp - Purchase and Fuel Loading Policy.pdf')">Purchase and Fuel Loading Policy</li>
          <li onclick="mostrar('LCZ Corp - Regional Travel Allowance Policy.pdf')">Regional Travel Allowance Policy</li>
        `;
      }
    }
  </script>
</body>
</html>
